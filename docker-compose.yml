version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: qams-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres123
      POSTGRES_DB: qams_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - qams-network

  # QAMS API
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: qams-api
    environment:
      ASPNETCORE_ENVIRONMENT: Docker
      ConnectionStrings__DefaultConnection: "Host=postgres;Port=5432;Database=qams_db;Username=postgres;Password=postgres123"
      JwtSettings__Secret: "TuClaveSecretaSuperSeguraDe64CaracteresMinimoPorFavor!!2025QAMS"
      JwtSettings__Issuer: "QAMS.Api"
      JwtSettings__Audience: "QAMS.Client"
      JwtSettings__AccessTokenExpirationMinutes: "60"
      JwtSettings__RefreshTokenExpirationDays: "7"
    ports:
      - "5000:8080"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - qams-network
    volumes:
      - ./logs:/app/logs

volumes:
  postgres_data:

networks:
  qams-network:
    driver: bridge
